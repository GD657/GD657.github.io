<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>My Website</title>  
  <link rel="stylesheet" href="css/style.css" />  
</head>  
<body>  
  <header>  
    <nav>  
      <ul>  
        <li><a href="#home">Home</a></li>  
        <li><a href="#gallery">Gallery</a></li>  
        <li><a href="#about">About</a></li>  
        <li><a href="#contact">Contact</a></li>  
      </ul>  
    </nav>  
  </header>
  
  <main>  
    <section id="home">  
      <h1>Welcome to My Website</h1>  
      <p>This is my first website built from scratch!</p>  
    </section>
  
    <section id="gallery">  
      <h2>Raspberry Island Art Gallery</h2>  
      <p>Explore the beautiful artwork installations at Raspberry Island Park</p>  
      <div class="gallery-container">  
        <div class="gallery-item">  
          <img src="raspberryisland1.jpg" alt="Raspberry Island Artwork 1" />  
        </div>  
        <div class="gallery-item">  
          <img src="raspberryisland2.jpg" alt="Raspberry Island Artwork 2" />  
        </div>  
        <div class="gallery-item">  
          <img src="raspberryisland3.jpg" alt="Raspberry Island Artwork 3" />  
        </div>  
        <div class="gallery-item">  
          <img src="raspberryisland4.jpg" alt="Raspberry Island Artwork 4" />  
        </div>  
        <div class="gallery-item">  
          <img src="raspberryisland5.jpg" alt="Raspberry Island Artwork 5" />  
        </div>  
        <div class="gallery-item">  
          <img src="raspberryisland6.jpg" alt="Raspberry Island Artwork 6" />  
        </div>  
        <div class="gallery-item">  
          <img src="raspberryisland7.jpg" alt="Raspberry Island Artwork 7" />  
        </div>  
      </div>  
    </section>
  
    <section id="about">  
      <h2>About Me</h2>  
      <p>Your content here...</p>  
    </section>
  
    <section id="contact">  
      <h2>Contact</h2>  
      <form>  
        <input type="text" placeholder="Name" required />  
        <input type="email" placeholder="Email" required />  
        <textarea placeholder="Message"></textarea>  
        <button type="submit">Send</button>  
      </form>  
    </section>  
  </main>
  
  <footer>  
    <p>&copy; 2025 Your Name. All rights reserved.</p>  
  </footer>
  
  <script src="js/script.js" defer></script>  
</body>  
</html>
