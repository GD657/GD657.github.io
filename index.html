    <section id="about">  
      <h2>About Me</h2>  
      <p>Your content here...</p>  
    </section>
  
    <section id="contact">
  <h2>Contact</h2>

  <form action="https://formspree.io/f/xzzypgwy" method="POST">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" autocomplete="name" />

    <label for="email">Email (required)</label>
    <input id="email" name="_replyto" type="email" required autocomplete="email" />

    <label for="message">Message (required)</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <!-- Optional: set the subject line youâ€™ll see in your inbox -->
    <input type="hidden" name="_subject" value="New message from gd657.github.io" />

    <!-- Simple spam trap (hidden field bots might fill) -->
    <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" style="position:absolute;left:-10000px;" />

    <button type="submit">Send</button>
  </form>
</section>

  
  <footer>  
    <p>&copy; 2025 Your Name. All rights reserved.</p>  
  </footer>
  
  <script src="js/script.js" defer></script>
